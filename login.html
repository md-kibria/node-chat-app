<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Chat App</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>

<body>
    <div class="container"
        style="height: 100vh; width: 100vw; width: 500px; display: flex; align-items: center; justify-content: center;">
        <div class="form-group d-flex flex-column" style="width: 300px;">
            <input type="text" name="" id="inp" class="form-control my-2" placeholder="Please enter a username...">
            <button type="submit" id="btn" class="btn btn-primary my-2">Login</button>
        </div>
    </div>

    <script>
        const inp = document.getElementById('inp')
        const btn = document.getElementById('btn')

        if(localStorage.getItem('chat_username')) {
            window.location.replace('/')
        }

        btn.addEventListener('click', () => {
            if (inp.value.length === 0) {
                alert('Please enter a username')
            } else {
                localStorage.setItem('chat_username', inp.value)
                window.location.replace('/')
            }
        })

    </script>

</body>

</html>
